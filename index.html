<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <h2 class="text-3xl font-bold text-center text-blue-600">Welcome to the Student Portal</h2>
    <p class="text-center text-gray-600">Log in to access your dashboard</p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input id="studentId" type="text" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your username" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your password" />
        <label class="inline-flex items-center mt-2 text-sm text-gray-600 cursor-pointer select-none">
          <input type="checkbox" id="togglePassword" class="mr-2 rounded" />
          Show Password
        </label>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm">
          <input type="checkbox" class="mr-2 rounded" />
          Remember me
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        Log In
      </button>
    </form>

    <p class="text-sm text-center text-gray-500">Â© 2025 College Name. All rights reserved.</p>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('change', () => {
      passwordInput.type = togglePassword.checked ? 'text' : 'password';
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const studentId = document.getElementById('studentId').value.trim();
      const password = passwordInput.value.trim();

      if (studentId === 'Admin' && password === 'Admin') {
        window.location.href = 'admin-dashboard.html';
      } else if (studentId === 'User' && password === 'User') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid Username or Password.');
      }
    });
  </script>

</body>
</html>
