<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Enrollments - Admin Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Manage Enrollments</h1>
    <a href="admin-dashboard.html" class="bg-white text-blue-700 px-4 py-2 rounded hover:bg-gray-200 transition">Back to Dashboard</a>
  </header>

  <!-- Main Content -->
  <main class="p-4">
    <!-- Search and Add Button -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 space-y-4 md:space-y-0">
      <input type="text" placeholder="Search enrollment..." class="w-full md:w-1/3 px-4 py-2 border rounded shadow-sm" />
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add Enrollment</button>
    </div>

    <!-- Enrollments Table -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-200 text-gray-600">
          <tr>
            <th class="px-4 py-2 text-left">Enrollment ID</th>
            <th class="px-4 py-2 text-left">Student Name</th>
            <th class="px-4 py-2 text-left">Course</th>
            <th class="px-4 py-2 text-left">Year</th>
            <th class="px-4 py-2 text-left">Status</th>
            <th class="px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          <tr class="border-b">
            <td class="px-4 py-2">ENR-2025-001</td>
            <td class="px-4 py-2">Maria Clara</td>
            <td class="px-4 py-2">BSIT</td>
            <td class="px-4 py-2">2nd Year</td>
            <td class="px-4 py-2">Confirmed</td>
            <td class="px-4 py-2 space-x-2">
              <button class="text-blue-600 hover:underline">Edit</button>
              <button class="text-red-600 hover:underline">Delete</button>
            </td>
          </tr>
          <!-- Add more enrollment rows as needed -->
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
