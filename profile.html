<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile - Student Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">

  <!-- Sidebar -->
  <aside id="sidebar" class="bg-blue-600 text-white w-64 p-6 space-y-4 hidden md:block fixed md:relative z-20 h-full">
    <h2 class="text-2xl font-bold mb-6">Student Portal</h2>
    <nav class="space-y-2">
      <a href="dashboard.html" class="block py-2 px-3 rounded hover:bg-blue-500">Dashboard</a>
      <a href="announcements.html" class="block py-2 px-3 rounded hover:bg-blue-500">Announcements</a>
      <a href="enrollment.html" class="block py-2 px-3 rounded hover:bg-blue-500">Enrollment</a>
      <a href="timetable.html" class="block py-2 px-3 rounded hover:bg-blue-500">Timetable</a>
      <a href="grades.html" class="block py-2 px-3 rounded hover:bg-blue-500">Grades</a>
      <a href="account.html" class="block py-2 px-3 rounded hover:bg-blue-500">Student Account</a>
      <a href="profile.html" class="block py-2 px-3 rounded bg-blue-700 font-semibold">Edit Profile</a>
      <a href="index.html" class="block bg-white text-blue-600 px-3 py-2 rounded hover:bg-gray-100 mt-2">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 ml-0 md:ml-64">
    <!-- Toggle Button for Sidebar -->
    <div class="md:hidden flex items-center justify-between bg-blue-600 text-white px-4 py-3 shadow-md">
      <h1 class="text-xl font-bold">Edit Profile</h1>
      <button onclick="document.getElementById('sidebar').classList.toggle('hidden')" class="text-white focus:outline-none">
        â˜°
      </button>
    </div>

    <main class="p-6 max-w-4xl mx-auto space-y-8">
      <h2 class="text-3xl font-bold text-blue-700 text-center mb-6">Edit Your Profile</h2>

      <form id="profileForm" class="bg-white p-6 rounded shadow space-y-6">
        <!-- Profile Image -->
        <div class="flex flex-col items-center space-y-4">
          <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Profile Picture" class="rounded-full w-32 h-32 object-cover border-4 border-blue-500 shadow" id="profileImage" />
          <input type="file" id="imageUpload" accept="image/*" class="text-sm" />
        </div>

        <!-- Profile Details -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="fullName" class="block mb-1 font-semibold text-gray-700">Full Name</label>
            <input type="text" id="fullName" name="fullName" value="Juan Dela Cruz" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>

          <div>
            <label for="studentId" class="block mb-1 font-semibold text-gray-700">Student ID</label>
            <input type="text" id="studentId" name="studentId" value="20251234" class="w-full px-4 py-2 border rounded bg-gray-100 cursor-not-allowed" disabled />
          </div>

          <div>
            <label for="program" class="block mb-1 font-semibold text-gray-700">Program</label>
            <input type="text" id="program" name="program" value="BS Computer Science" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>

          <div>
            <label for="yearLevel" class="block mb-1 font-semibold text-gray-700">Year Level</label>
            <select id="yearLevel" name="yearLevel" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              <option value="1">1st Year</option>
              <option value="2" selected>2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>

          <div>
            <label for="section" class="block mb-1 font-semibold text-gray-700">Section</label>
            <input type="text" id="section" name="section" value="BSCS 2-B" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>

          <div>
            <label for="contact" class="block mb-1 font-semibold text-gray-700">Contact Number</label>
            <input type="tel" id="contact" name="contact" value="09123456789" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>

          <div class="md:col-span-2">
            <label for="address" class="block mb-1 font-semibold text-gray-700">Address</label>
            <textarea id="address" name="address" rows="3" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>Quezon City, Philippines</textarea>
          </div>

          <div>
            <label for="parentName" class="block mb-1 font-semibold text-gray-700">Parent's Name</label>
            <input type="text" id="parentName" name="parentName" value="Maria Dela Cruz" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>

          <div>
            <label for="parentContact" class="block mb-1 font-semibold text-gray-700">Parent's Contact Number</label>
            <input type="tel" id="parentContact" name="parentContact" value="0987654321" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-4">
          <button type="reset" class="px-6 py-2 rounded bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold">Reset</button>
          <button type="submit" class="px-6 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold">Save Changes</button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center py-4 shadow mt-8">
      &copy; 2025 College Name. All rights reserved.
    </footer>
  </div>

  <script>
    // Preview profile picture
    const imageUpload = document.getElementById('imageUpload');
    const profileImage = document.getElementById('profileImage');

    imageUpload.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Form submit
    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Profile updated successfully!');
      // You can send the data to a backend here
    });
  </script>
</body>
</html>
